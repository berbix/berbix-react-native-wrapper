version: 2.1

orbs:
  android: circleci/android@2.0.3

executors:
  default:
    docker:
      - image: cimg/node:12.22.7
    working_directory: ~/project
  ios:
    macos:
      xcode: 13.3.1
    working_directory: ~/project
  android:
    docker:
      - image: cimg/android:2022.04-node
    working_directory: ~/project

commands:
  attach_project:
    steps:
      - attach_workspace:
          at: ~/project

jobs:
  install-dependencies:
    executor: default
    steps:
      - checkout
      - attach_project
      - restore_cache:
          keys:
            - dependencies-{{ checksum "package.json" }}
            - dependencies-
      - restore_cache:
          keys:
            - dependencies-example-{{ checksum "example/package.json" }}
            - dependencies-example-
      - run:
          name: Install dependencies
          command: |
            yarn install --cwd example --frozen-lockfile
            yarn install --frozen-lockfile
      - save_cache:
          key: dependencies-{{ checksum "package.json" }}
          paths: node_modules
      - save_cache:
          key: dependencies-example-{{ checksum "example/package.json" }}
          paths: example/node_modules
      - persist_to_workspace:
          root: .
          paths: .

  lint:
    executor: default
    steps:
      - attach_project
      - run:
          name: Lint files
          command: |
            yarn lint

  typescript:
    executor: default
    steps:
      - attach_project
      - run:
          name: Typecheck files
          command: |
            yarn typescript

  unit-tests:
    executor: default
    steps:
      - attach_project
      - run:
          name: Run unit tests
          command: |
            yarn test --coverage
      - store_artifacts:
          path: coverage
          destination: coverage

  build-ios-example:
    executor: ios
    steps:
      - attach_project
      - run:
          name: Build iOS Example
          command: |
            cd example/ios
            pod install
            DSTROOT="./" xcodebuild -workspace example.xcworkspace -sdk iphonesimulator -configuration Release -scheme example
      - store_artifacts:
          path: example.ipa

  build-android-example:
    executor:
      name: android/android-machine
      resource-class: medium
      tag: 2022.04.1
    steps:
      - checkout
      - attach_project
      - android/create-avd:
          avd-name: reactavd
          install: true
          system-image: system-images;android-29;default;x86
      - android/start-emulator:
          avd-name: reactavd
          restore-gradle-cache-prefix: v1a
          wait-for-emulator: true
          no-window: true
          post-emulator-launch-assemble-command: ''
      - android/save-gradle-cache:
          cache-prefix: v1a
      - run:
          name: Build Android Example
          command: |
            npm install -g react-native-cli
            yarn install --frozen-lockfile
            yarn install --cwd example --frozen-lockfile
            cd example/android
            ./gradlew bundleRelease
      - store_artifacts:
          path: app-release.apk

workflows:
  build-and-test:
    jobs:
      - install-dependencies
      - lint:
          requires:
            - install-dependencies
      - typescript:
          requires:
            - install-dependencies
      # - unit-tests:
      #     requires:
      #       - install-dependencies
      - build-ios-example:
          requires:
            - install-dependencies
      - build-android-example
